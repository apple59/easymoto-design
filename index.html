<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Клиенты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Финансы</a>
                        </li>
                    </ul>
                    
                    <br>
                    
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Поиск...">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-outline-primary float-right">
                                Поиск
                            </button>
                        </span>
                    </div>
                    
                    <br>
                              
                    <table class="table table-striped table-bordered table-hover table-sm table-responsive">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Телефон</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Источник</th>
                                <th>Статус</th>
                                <th>Последний визит</th>
                                <th>Визитов</th>
                                <th>Потратил</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Виталий</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>  
                            </tr>
                            <tr>
                              <th scope="row">2</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                              <td>Mark</td>
                              <td>Otto</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <br>
                    
                    <form>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Дата
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Время
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Номер телефона
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Имя
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Фамилия
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Количество мотоциклов
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-3 col-form-label">
                                Сумма
                            </label>
                            <div class="col-9">
                            <input id="inputPhone" type="text" class="form-control mx-sm-3">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        
    </body>
</html>
